<!DOCTYPE html>
<html>
<head>
	<title>Student Login</title>
</head>
<link rel="stylesheet" type="text/css" href="main2.css">
<body>
	<div class="login">
		<h2>Student Login</h2>

		<form>
		<input type="text" name="email" placeholder="Enter Your Username">

		<input type="password" name="password" placeholder="Enter Your Password">

		<input type="submit" name="submit" value="Login">
		<a href="#">Forgate Password</a>

		</form>
		<script language="javascript">
	var attempt = 3; 
function validate()
{
var email = document.getElementById("email").value;
var password = document.getElementById("password").value;
if ( email == "Abcd" && password == "123"){
alert ("Login successfully");
window.location = "resume.php"; // Redirecting to other page.
return false;
}
else if(email=="milind" && password == "123456"){
alert("Hello"+email);
	window.location.href="resume.php";
}	
	else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("email").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
		</script>


	</div>

</body>
</html>
